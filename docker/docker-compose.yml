version: '3.8'

services:
  producer1:
    image: podoru-chain:latest
    container_name: podoru-producer1
    hostname: producer1
    ports:
      - "8545:8545"
      - "9000:9000"
    volumes:
      - ./data/producer1:/data
    environment:
      - NODE_TYPE=producer
    networks:
      podoru:
        ipv4_address: 172.20.0.10
    restart: unless-stopped

  fullnode1:
    image: podoru-chain:latest
    container_name: podoru-fullnode1
    hostname: fullnode1
    ports:
      - "8546:8545"
      - "9001:9000"
    volumes:
      - ./data/fullnode1:/data
    environment:
      - NODE_TYPE=full
    networks:
      podoru:
        ipv4_address: 172.20.0.100
    restart: unless-stopped
    depends_on:
      - producer1

